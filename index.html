<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomical Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/astronomy.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="face">
            <circle class="day" cx="50" cy="50" r="49"/>
            <path class="civil"/>
            <path class="nautical"/>
            <path class="astronomical"/>
            <path class="night"/>
            <g class="numbers"></g>
            <g class="ticks">
                <circle cx="50" cy="50" r="48"/>
            </g>
        </g>
        <g class="hands">
            <circle cx="50" cy="50" r=".7"/>
            <line class="minute" x1="50" y1="50" x2="50" y2="6"/>
            <line class="hour" x1="50" y1="50" x2="50" y2="25"/>
            <line class="second" x1="50" y1="50" x2="50" y2="3.5"/>
        </g>
    </svg>

</body>
</html>
