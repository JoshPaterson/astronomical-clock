<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomical Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/astronomy.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="face">
            <circle class="day" cx="50" cy="50" r="49"/>
            <path class="civil" d="M 50 50 v 49 a 49 49 90 0 0 49 -49 Z v 49 a 49 49 90 0 1 -49 -49 Z"/>
            <path class="nautical" d="M 50 50 v 49 a 49 49 90 0 0 49 -49 Z v 49 a 49 49 90 0 1 -49 -49 Z"/>
            <path class="astronomical" d="M 50 50 v 49 a 49 49 90 0 0 49 -49 Z v 49 a 49 49 90 0 1 -49 -49 Z"/>
            <path class="night" d="M 50 50 v 49 a 49 49 90 0 0 49 -49 Z v 49 a 49 49 90 0 1 -49 -49 Z"/>
        </g>
    </svg>

</body>
</html>
